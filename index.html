<body>

<div class="flip-box" id="card">

  <div class="terminal-window front">
    <header>
      <div class="header-title">Abdul's CLI - Terminal</div>
      <div class="button yellow">
        <i class="fa-solid fa-minus white"></i>
      </div>
      <div class="button green">
        <i class="fa-regular fa-square white"></i>
      </div>
      <div class="button red">
        <i class="fa-solid fa-circle-xmark insta"></i>
      </div>
    </header>
    <div id="terminal">
      <p><strong class="green">\[._.]/</strong> - you're in abdul's cli! type `help` to get started.</p>
      <div class="loginInfo"></div>
      <p class="hidden">
        <span class="prompt">
          <strong class="home">abdul@notebook-HP</strong>
          <strong class="white">:</strong>
          <strong class="dir">~</strong>
          <strong class="white">$</strong>
        </span>
        <span contenteditable="true" spellcheck="false" autocomplete="off" autocorrect="off" class="input"> </span>
      </p>
    </div>
  </div>

  <div class="terminal-window back">
    <header>
      <div class="header-title">Abdul's GUI</div>
      <div class="button yellow">
        <i class="fa-solid fa-minus white"></i>
      </div>
      <div class="button green">
        <i class="fa-regular fa-square white"></i>
      </div>
      <div class="button red">
        <i class="fa-solid fa-circle-xmark insta"></i>
      </div>
    </header>

    <!-- <div id="terminal">
      <p><strong class="green">\[._.]/</strong> - Back flipped.</p>
    </div> -->

    <nav class=" " id="leftcol">
      <div class="leftcolTab active">
        <i class="fa-solid fa-user icon"></i>
        <div class="name">About</div>
      </div>
      <div class="leftcolTab">
        <i class="fa-solid fa-graduation-cap icon"></i>
        <div class="name">Education</div>
      </div>
      <div class="leftcolTab">
        <i class="fa-solid fa-laptop-code icon"></i>
        <div class="name">Skills</div>
      </div>	
      <div class="leftcolTab">
        <i class="fa-solid fa-building icon"></i>
        <div class="name">Experience</div>
      </div>
      <div class="leftcolTab">
        <i class="fa-solid fa-diagram-project icon"></i>
        <div class="name">Projects</div>
      </div>	
      <div class="leftcolTab">
        <i class="fa-solid fa-address-card icon"></i>
        <div class="name">Resume</div>
      </div>
    </nav>
    
    <div class="" id="rightcol">
      <span class="nav-opener" onclick="openSlider()">&#9776;</span>
      <div class="content">

      </div>
    </div>

  </div>

</div>

<div class="footer">
  <p> Made with ❤️ & ☕</p>
  <p> Inspired by <strong>Ubuntu</strong> 
    <i class="devicon-linux-plain"></i>
  </p>
  <p >
    For 
    <span class="flip-text">GUI</span> 
    <strong class="flip-btn" onclick="flipWindow()">click here</strong>
  </p>
</div>
