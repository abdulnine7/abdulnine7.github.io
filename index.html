  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        if (window.jQuery) {
          $(".loader").fadeOut(500,function() {
            $(".loader").remove();
          });
        } else {
          var loader = document.querySelector('.loader');
          if (loader) loader.remove();
        }
      }, 500);
    });
  </script>

<body>
  <div class="loader" role="status" aria-live="polite">
    <img src="data/ubuntu.svg" alt="Ubuntu" class="ubuntu-logo">
    <img src="data/throbber.svg" alt="" class="ubuntu-loading">
  </div>

<main class="desktop" id="desktop" role="main">
  <aside class="dock" aria-label="App dock">
    <button class="dock-item active" data-window="terminal" aria-label="Terminal">
      <i class="fa-solid fa-terminal"></i>
      <span>Terminal</span>
    </button>
    <button class="dock-item" data-window="gui" aria-label="Profile GUI">
      <i class="fa-solid fa-user"></i>
      <span>Profile</span>
    </button>
    <button class="dock-item" data-window="about-desktop" aria-label="About This Desktop">
      <i class="fa-solid fa-circle-info"></i>
      <span>About</span>
    </button>
  </aside>

  <section class="window terminal-window" data-window-id="terminal" data-window-src="windows/terminal.html" style="left: 220px; top: 80px;"></section>
  <section class="window gui-window" data-window-id="gui" data-window-src="windows/profile.html" style="left: 320px; top: 140px; display: none;"></section>
  <section class="window about-window" data-window-id="about-desktop" data-window-src="windows/about-desktop.html" style="left: 260px; top: 120px; width: 520px; height: 360px; display: none;"></section>
</main>
