<body>

<div class="terminal-window">
  <header>
    <div class="button red"></div>
    <div class="button yellow"></div>
    <div class="button green"></div>
  </header>
  <div id="terminal">
    <p><strong class="green">\[._.]/</strong> - you're in abdul's cli! type `help` to get started.</p>
    <div class="loginInfo"></div>
      <p class="hidden">
        <span class="prompt">
          <span class="root">root</span>
          <span class="tick">❯</span>
        </span>
        <span contenteditable="true" spellcheck="false" id="input" class="input"></span>
      </p>
  </div>
</div>
