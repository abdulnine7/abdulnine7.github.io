<header class="window-header">
  <div class="window-title">Terminal</div>
  <div class="window-controls" aria-label="Window controls">
    <button class="win-btn minimize" aria-label="Minimize">–</button>
    <button class="win-btn maximize" aria-label="Maximize">□</button>
    <button class="win-btn close" aria-label="Close">×</button>
  </div>
</header>
<div class="resize-handle" aria-hidden="true"></div>
<div id="terminal" role="region" aria-live="polite" aria-label="Terminal output">
  <p><strong class="green" style="line-height: 1.7;">
    \[._.]/</strong> - you're in abdul's cli. Try <span class="li-blue">help</span>, <span class="li-blue">about</span>, <span class="li-blue">projects</span>, or <span class="li-blue">gui</span>.
    Type <span class="li-blue">gui</span> to open the profile window.
  </p>
  <div class="loginInfo"></div>
  <p class="hidden">
    <span class="prompt">
      <strong class="home">abdul@linuxy.us</strong>
      <strong class="white">:</strong>
      <strong class="dir">~</strong>
      <strong class="white">$</strong>
    </span>
    <span contenteditable="true" role="textbox" aria-label="Terminal input" aria-multiline="false" spellcheck="false" autocomplete="off" autocorrect="off" class="input"> </span>
  </p>
</div>
